<div class="m-t-15">
    <div class="view-info">
        <div class="row">
            <div class="col-lg-12">
                <div class="general-info">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <ngx-datatable
                                class="data-table"
                                [rows]="schoolClass.teachersBySubjects"
                                [loadingIndicator]="loadingIndicator"
                                [columnMode]="'force'"
                                [headerHeight]="40"
                                [footerHeight]="25"
                                [rowHeight]="'auto'"
                                [limit]="rowsNumber"
                                [reorderable]="true">
                                <ngx-datatable-column prop="subject">
                                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                        <span class="datatable-header-cell-wrapper draggable text-center" (click)="sort()">
                                            <strong>{{'schoolClass.home.teachers.headers.subjects'|translate}}</strong>
                                        </span>
                                    </ng-template>
                                    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                        <span class="float-left"><strong><a [routerLink]="['/subjects', 'view', value.id]">{{value.name}}</a></strong></span>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="teacherUsers">
                                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                        <span class="datatable-header-cell-wrapper draggable text-center" (click)="sort()">
                                            <strong>{{'schoolClass.home.teachers.headers.teachers'|translate}}</strong>
                                        </span>
                                    </ng-template>
                                    <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                        <ul>
                                           <li *ngFor="let teacherUser of value">
                                               <span class="float-left"><strong><a [routerLink]="['/teachers', 'view', teacherUser.id]">{{teacherUser.firstName}} {{teacherUser.lastName}}</a></strong></span>
                                           </li>
                                        </ul>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
