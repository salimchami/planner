<form (ngSubmit)="sendQuotationRequest(quotationForm)" [formGroup]="quotationForm">
    <div class="page-body">
        <div class="row">
            <div class="col-sm-12">
                <jhi-card [classHeader]="true">
                    <div class="text-center" style="margin-bottom: 20px">
                        <h3 class="txt-primary"><span jhiTranslate="quotation.title" style="color: gray;"></span></h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mobile-inputs m-t-20">
                            <div class="text-center" style="margin-bottom: 20px">
                                <h5><span jhiTranslate="quotation.form.school.title" style="color: gray;"></span></h5>
                            </div>
                            <jhi-academic-years [selectedDate]="selectedDate" [label]="'quotation.form.school.scholar-year'"></jhi-academic-years>
                            <div class="form-group row">
                                <label for="lastname" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.school-name">School name</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="schoolName" class="form-control" formControlName="schoolName"
                                           placeholder="{{'quotation.form.school.school-name-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.schoolName.invalid && (quotationForm.controls.schoolName.dirty || quotationForm.controls.schoolName.touched)">
                                        <span jhiTranslate="quotation.form.school.school-name-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="duns" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.duns">Duns number</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="duns" class="form-control" formControlName="duns"
                                           placeholder="{{'quotation.form.school.duns-placeholder'|translate}}" autocomplete="duns">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.duns.invalid && (quotationForm.controls.duns.dirty || quotationForm.controls.duns.touched)">
                                        <span jhiTranslate="quotation.form.school.duns-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.address">Address</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="address" class="form-control" formControlName="address"
                                           placeholder="{{'quotation.form.school.address-placeholder'|translate}}" autocomplete="address">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.address.invalid && (quotationForm.controls.address.dirty || quotationForm.controls.address.touched)">
                                        <span jhiTranslate="quotation.form.school.address-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="schoolEmail" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.school-email">Email</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="email" id="schoolEmail" class="form-control" formControlName="schoolEmail"
                                           placeholder="{{'quotation.form.school.school-email-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.schoolEmail.invalid && (quotationForm.controls.schoolEmail.dirty || quotationForm.controls.schoolEmail.touched)">
                                        <span jhiTranslate="quotation.form.school.school-email-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="website" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.website">Website</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="website" class="form-control" formControlName="website"
                                           placeholder="{{'quotation.form.school.website-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.website.invalid && (quotationForm.controls.website.dirty || quotationForm.controls.website.touched)">
                                        <span jhiTranslate="quotation.form.school.website-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="schoolPhone" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.school.school-phone">Phone</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="schoolPhone" class="form-control" formControlName="schoolPhone"
                                           placeholder="{{'quotation.form.school.school-phone-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.schoolPhone.invalid && (quotationForm.controls.schoolPhone.dirty || quotationForm.controls.schoolPhone.touched)">
                                        <span jhiTranslate="quotation.form.school.school-phone-error"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- form-group -->
                        </div>
                        <div class="col-sm-6 mobile-inputs m-t-20">
                            <div class="text-center" style="margin-bottom: 20px">
                                <h5><span jhiTranslate="quotation.form.interlocutor.title" style="color: gray;"></span></h5>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.sex">Gender</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <div class="form-radio">
                                        <div class="radio radio-inline" *ngFor="let sex of sexes">
                                            <label>
                                                <input (click)="resetMessages()" type="radio" [value]="sex" [checked]="idx === 0" formControlName="sex">
                                                <i class="helper"></i>{{sex|translate}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="messages text-danger"
                                         *ngIf="quotationForm.controls.sex.invalid && (quotationForm.controls.sex.dirty || quotationForm.controls.sex.touched)">
                                        <span jhiTranslate="quotation.form.interlocutor.sex-error"></span></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.lastname">Lastname</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="lastname" class="form-control" formControlName="lastname"
                                           placeholder="{{'quotation.form.interlocutor.lastname-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.lastname.invalid && (quotationForm.controls.lastname.dirty || quotationForm.controls.lastname.touched)">
                                        <span jhiTranslate="quotation.form.interlocutor.lastname-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstname" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.firstname">Firstname</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="firstname" class="form-control" formControlName="firstname"
                                           placeholder="{{'quotation.form.interlocutor.firstname-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.firstname.invalid && (quotationForm.controls.firstname.dirty || quotationForm.controls.firstname.touched)">
                                        <span jhiTranslate="quotation.form.interlocutor.firstname-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="position" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.position">Position</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="position" class="form-control" formControlName="position"
                                           placeholder="{{'quotation.form.interlocutor.position-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.position.invalid && (quotationForm.controls.position.dirty || quotationForm.controls.position.touched)">
                                        <span jhiTranslate="quotation.form.interlocutor.position-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.phone">Phone</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="phone" class="form-control" formControlName="phone"
                                           placeholder="{{'quotation.form.interlocutor.phone-placeholder'|translate}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="mobile" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.mobile">Mobile</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="mobile" class="form-control" formControlName="mobile"
                                           placeholder="{{'quotation.form.interlocutor.mobile-placeholder'|translate}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label"><span
                                    jhiTranslate="quotation.form.interlocutor.email">Email</span> <span style="color: #c75b58;">*</span></label>
                                <div class="col-sm-10">
                                    <input (keypress)="resetMessages()" type="text" id="email" class="form-control" formControlName="email"
                                           placeholder="{{'quotation.form.interlocutor.email-placeholder'|translate}}">
                                    <div class="messages text-danger" *ngIf="quotationForm.controls.email.invalid && (quotationForm.controls.email.dirty || quotationForm.controls.email.touched)">
                                        <span jhiTranslate="quotation.form.interlocutor.email-error"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-right" style="margin-top: 20px; margin-bottom: 20px;">
                        <button id="quotationRequestButton" type="submit" class="btn btn-primary m-b-0" [disabled]="!quotationForm.valid" jhiTranslate="quotation.form.submit">Send quotation request</button>
                    </div>
                    <div class="messages text-danger" *ngIf="errorSubscription">
                        <span jhiTranslate="quotation.form.error-message"></span>
                    </div>
                    <div class="messages text-info" *ngIf="quotationConfirmation">
                        <span jhiTranslate="quotation.form.confirmation-message"></span>
                    </div>

                </jhi-card>
            </div>
        </div>
    </div>
</form>
