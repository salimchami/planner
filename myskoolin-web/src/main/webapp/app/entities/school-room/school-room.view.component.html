<div class="page-body">
    <div class="row">
        <div class="col-lg-12">
            <jhi-card [classHeader]="true">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-4">
                            <button class="btn btn-default btn-md" id="go-back" (click)="goBack()">
                                <i class="mdi mdi-arrow-left-bold"></i> {{'schoolRoom.view.goback'|translate}}
                            </button>
                        </div>
                        <div class="col-lg-4 center-block text-center" style="font-size: large">
                            <h2 class="card-header-text"><span jhiTranslate="schoolRoom.view.title"></span> {{schoolRoom.name}}</h2>
                        </div>
                        <div class="col-lg-4">
                            <div class="float-right">
                                <button class="btn btn-primary btn-mat" id="edit-btn" [routerLink]='["../../edit", schoolRoom.name]'>
                                    <i class="mdi mdi-pencil-box mdi-18px"></i>  {{'schoolRoom.view.edit'|translate}}
                                </button>
                                <button class="btn btn-danger btn-mat" id="delete-btn" (click)="modalDefault.show()">
                                    <i class="mdi mdi-delete-variant mdi-18px"></i> {{'schoolRoom.view.delete'|translate}}
                                </button>
                                <jhi-modal-basic #modalDefault>
                                    <div class="app-modal-header">
                                        <h4 class="modal-title" jhiTranslate="schoolRoom.delete.title" translateValues="{name: '{{schoolRoom.name}}'}">Confirm delete operation</h4>
                                        <button type="button" class="close basic-close" (click)="modalDefault.hide()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="app-modal-body">
                                        <jhi-alert-error></jhi-alert-error>
                                        <p jhiTranslate="schoolRoom.delete.question" translateValues="{name: '{{schoolRoom.name}}'}">Are you sure you want to delete this school room ?</p>
                                    </div>
                                    <div class="app-modal-footer">
                                        <button type="button" class="btn btn-default waves-effect" (click)="modalDefault.hide()">
                                            <span jhiTranslate="entity.action.cancel">Cancel</span>
                                        </button>
                                        <button type="button" class="btn btn-danger waves-effect waves-light ">
                                            <span jhiTranslate="entity.action.delete" (click)="deleteSchoolRoom()">Delete</span>
                                        </button>
                                    </div>
                                </jhi-modal-basic>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="view-info">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="general-info">
                                    <div class="row">
                                        <div class="col-lg-12 col-xl-6">
                                            <div class="table-responsive">
                                                <table class="table m-0">
                                                    <tbody>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.name"></span></th>
                                                        <td>{{schoolRoom.name}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.type"></span></th>
                                                        <td><span jhiTranslate="{{schoolRoom.type.code}}"></span></td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.surface"></span>
                                                            ({{client.surfacesMeasurementUnit|translate}})
                                                        </th>
                                                        <td>{{schoolRoom.surface}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.seats"></span></th>
                                                        <td>{{schoolRoom.seats}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.state"></span></th>
                                                        <td>
                                                            <div class="label-main text-center"
                                                                 *ngIf="schoolRoom.closed">
                                                                <label class="label label-danger text-center">
                                                                    <span
                                                                        jhiTranslate="schoolRoom.home.datatable.headers.closed"></span>
                                                                </label>
                                                            </div>
                                                            <div class="label-main text-center"
                                                                 *ngIf="!schoolRoom.closed">
                                                                <label class="label label-inverse-success">{{'schoolRoom.home.datatable.headers.opened'|translate}}</label>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.longitude"></span></th>
                                                        <td>{{schoolRoom.longitude}}</td>
                                                    </tr>
                                                    <tr>
                                                        <th><span jhiTranslate="schoolRoom.view.latitude"></span></th>
                                                        <td>{{schoolRoom.latitude}}</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
<!--                                            <div class="col-lg-4 center-block text-center" style="font-size: large"-->
<!--                                                 *ngIf="!!schoolRoom.distances.length">-->
<!--                                                <h2 class="card-header-text"><span jhiTranslate="schoolRoom.view.distances"></span></h2>-->
<!--                                            </div>-->
<!--                                            <div class="table-responsive" *ngIf="!!schoolRoom.distances.length">-->
<!--                                                <table class="table m-0">-->
<!--                                                    <thead>-->
<!--                                                        <tr>-->
<!--                                                            <th><span jhiTranslate="schoolRoom.view.name"></span></th>-->
<!--                                                            <th><span jhiTranslate="schoolRoom.view.distance-value"></span></th>-->
<!--                                                        </tr>-->
<!--                                                    </thead>-->
<!--                                                    <tbody>-->
<!--                                                        <tr *ngFor="let distance of schoolRoom.distances">-->
<!--                                                            <td>{{distance.schoolRoomName}}</td>-->
<!--                                                            <td>{{distance.distance.value}} {{distance.distance.type|translate}}</td>-->
<!--                                                        </tr>-->
<!--                                                    </tbody>-->
<!--                                                </table>-->
<!--                                            </div>-->
                                        </div>

                                        <div class="col-lg-12 col-xl-6">
                                            <div class="card-header">
                                                <h5 class="card-header-text"><span jhiTranslate="schoolRoom.view.comment"></span></h5>
                                            </div>
                                            <div class="card-body user-desc">
                                                <div class="view-desc">
                                                    {{schoolRoom.comment}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </jhi-card>
        </div>
    </div>
</div>
